<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person information</title>
</head>
<body>
    <p th:text="${person.getName()}"></p>
    <p th:text="${person.getYearOfBirth}"></p>

    <div th:if="${!books.isEmpty()}">
        <h3>Books:</h3>
        <table th:each="book: ${books}">
            <tr th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}"></tr>
        </table>
    </div>

    <div th:if="${books.isEmpty()}">
        <p>This person hasn't taken any books yet</p>
    </div>

    <hr />

    <a th:href="@{/people/{id}/edit(id=${person.getId()})}">EDIT</a>
    <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
        <input type="submit" value="DELETE" />
    </form>
</body>
</html>
