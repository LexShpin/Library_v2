<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Books</title>
</head>
<body>
    <h1>All library's books</h1>
    <div th:each="book: ${books}">
        <a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getTitle()}"></a>
    </div>
    <br />

    <a href="books/new">Add new book</a>
</body>
</html>
