<!DOCTYPE html>
<html lang="en"  xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search for a book</title>
</head>
<body>
    <form th:method="GET" th:action="@{/books/search}">
        <label for="search">Search:</label>
        <input type="text" id="search" name="query" th:value="${query}" />
        <input type="submit" value="Search" />
    </form>

    <div th:if="${books.isEmpty()}">
        No books found
    </div>

    <div th:if="${!books.isEmpty()}" th:each="book: ${books}">
        <p th:text="${book.getTitle()}"></p>
    </div>
</body>
</html>
