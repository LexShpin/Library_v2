<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person information</title>
</head>
<body>
    <p th:text="${person.getName()}"></p>
    <p th:text="${person.getYearOfBirth}"></p>

    <br />

    <h4>Books:</h4>
    <div th:each="book: ${books}" th:if="${book.getAssignedTo().isPresent() && book.getAssignedTo().get() == person.getId()}">
        <span th:text="${book.getTitle()}" th:value="${book.getId()}"></span>
        <span th:text="${book.getAuthor()}"></span>
        <span th:text="${book.getYear()}"></span>
    </div>

    <a th:href="@{/people/{id}/edit(id=${person.getId()})}">EDIT</a>
    <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
        <input type="submit" value="DELETE" />
    </form>
</body>
</html>
